[ndbd default]
# Options affecting ndbd processes on all data nodes:
NoOfReplicas=2
DataMemory=80M
IndexMemory=18M

[tcp default]
# TCP/IP options:
portnumber=2202

[ndb_mgmd]
# Management process options:
hostname=192.168.50.128
datadir=/var/lib/mysql-cluster

[ndbd]
# Options for data node "A":
hostname=A-node.com
datadir=/usr/local/mysql/data

[ndbd]
# Options for data node "B":
hostname=B-node.com
datadir=/usr/local/mysql/data

[mysqld]
# SQL node options:
hostname=C-node.com
[mysqld]
hostname=D-node.com
